<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Sales System Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página Não Encontrada</h2>
            <p>A página que você está procurando não existe ou foi movida.</p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">Página Inicial</a>
                <a href="dashboard.html" class="btn btn-outline">Dashboard</a>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            color: white;
            max-width: 500px;
        }
        
        .error-content h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            opacity: 0.9;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 6rem;
            }
            
            .error-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</body>
</html>

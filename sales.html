<div class="page active" id="sales-page">
    <div class="page-header">
        <h2>Gestão de Vendas</h2>
        <div class="page-actions">
            <select id="month-select" class="select">
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
            <select id="year-select" class="select">
                <!-- Years populated by JavaScript -->
            </select>
        </div>
    </div>

    <!-- Sales Form -->
    <div class="card">
        <div class="card-header">
            <h3>Adicionar Venda/Devolução</h3>
        </div>
        <div class="card-body">
            <form id="sale-form" class="sales-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="sale-date">Data</label>
                        <input type="date" id="sale-date" required>
                    </div>
                    <div class="form-group">
                        <label for="sale-value">Valor (R$)</label>
                        <input type="number" id="sale-value" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="sale-type">Tipo</label>
                        <select id="sale-type">
                            <option value="sale">Venda</option>
                            <option value="return">Devolução</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sale-description">Descrição (opcional)</label>
                    <input type="text" id="sale-description" placeholder="Descrição da venda...">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i>➕</i> Adicionar Venda
                </button>
            </form>
        </div>
    </div>

    <!-- Sales Table -->
    <div class="card">
        <div class="card-header">
            <h3>Vendas do Mês</h3>
            <div class="card-actions">
                <div class="filter-buttons">
                    <button id="filter-all" class="btn btn-sm active">Todos</button>
                    <button id="filter-sales" class="btn btn-sm">Vendas</button>
                    <button id="filter-returns" class="btn btn-sm">Devoluções</button>
                </div>
                <div class="sales-count">
                    <span id="sales-count">0</span> registros
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-container">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th data-sort="date">Data ↕</th>
                            <th data-sort="value">Valor ↕</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <!-- Sales will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
